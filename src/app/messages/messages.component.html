<button mat-icon-button>
  <mat-icon aria-label="Refresh" (click)="getMessages()" matTooltip="Refresh">autorenew</mat-icon>
</button>

<mat-table [dataSource]="messages" class="mat-elevation-z8">

  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.timestamp}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dogname">
    <mat-header-cell *matHeaderCellDef> Dog </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dogname}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="tel">
    <mat-header-cell *matHeaderCellDef> Tel </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.tel}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.message}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
