<mat-toolbar color="primary">
  <nav style="width: 100%">

      <img *ngIf="t.isLang('De')" class="flagmargin" width="20px" src="assets/de.png" (click)="t.setLang('Hr')">
      <img *ngIf="t.isLang('Hr')" class="flagmargin" width="20px" src="assets/hr.png" (click)="t.setLang('En')">
      <img *ngIf="t.isLang('En')" class="flagmargin" width="20px" src="assets/en.png" (click)="t.setLang('De')">

      <button class="mymargin" mat-raised-button color="accent" routerLink="/home" routerLinkActive="active">{{t.get.home}}</button>
      <button class="mymargin" mat-raised-button color="accent" routerLink="/adopt" routerLinkActive="active">{{t.get.adopt}}</button>      
      <button class="mymargin" mat-raised-button color="accent" routerLink="/volunteer" routerLinkActive="active">{{t.get.volunteer}}</button>
      <button class="mymargin" mat-raised-button color="accent" routerLink="/donate" routerLinkActive="active">{{t.get.donate}}</button>
      <button class="mymargin" mat-raised-button color="accent" routerLink="/contact" routerLinkActive="active">{{t.get.contact}}</button>
      <button class="mymargin" mat-raised-button color="accent" routerLink="/gallery" routerLinkActive="active">{{t.get.gallery}}</button> 

      <button style="float: right" mat-raised-button color="accent" (click)="login()">{{t.get.login}}</button>
  </nav>
</mat-toolbar>

<router-outlet></router-outlet>
