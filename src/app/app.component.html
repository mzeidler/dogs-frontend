
<nav class="navbar">

  <img width="150px" src="assets/logo.png">

  <button class="mymargin mybutton" mat-button routerLink="/home" routerLinkActive="active"><b>{{t.get.home}}</b></button>
  <button class="mymargin mybutton" mat-button routerLink="/adopt" routerLinkActive="active"><b>{{t.get.adopt}}</b></button>
  <button class="mymargin mybutton" mat-button routerLink="/volunteer"
    routerLinkActive="active"><b>{{t.get.volunteer}}</b></button>
  <button class="mymargin mybutton" mat-button routerLink="/donate" routerLinkActive="active"><b>{{t.get.donate}}</b></button>
  <button class="mymargin mybutton" mat-button routerLink="/contact" routerLinkActive="active"><b>{{t.get.contact}}</b></button>
  <button class="mymargin mybutton" mat-button routerLink="/gallery" routerLinkActive="active"><b>{{t.get.gallery}}</b></button>
  <button *ngIf="rest.currentUserValue" class="mymargin mybutton" mat-button routerLink="/messages"
    routerLinkActive="active"><b>{{t.get.messages}}</b></button>

  <button *ngIf="!rest.currentUserValue"  mat-button class="mymargin mybutton"
    (click)="login()"><b>{{t.get.login}}</b></button>
  <button *ngIf="rest.currentUserValue" mat-button class="mymargin mybutton"
    (click)="logout()"><b>{{t.get.logout}}</b></button>

</nav>

<img class="flag" src="{{t.get.lang_icon}}" (click)="t.changeLang()">

<span class="mat-body loggeduser" *ngIf="rest.currentUserValue">
    {{t.get.loggin_in_as}} <b>{{rest.currentUserValue.firstName}} {{rest.currentUserValue.lastName}}</b>
</span>

<router-outlet></router-outlet>
